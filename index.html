<!DOCTYPE html>
<html>
<head>
	<title>File Browser</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&family=Roboto+Slab&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="function.js"></script>
</head>
<body>
	<div class="navigator">
		<ul class="first">
			<li data-path="parent_folder/">parent_folder</li>
			<ul>
				<li data-path="parent_folder/child1/" class="important">child1</li>
				<li data-path="parent_folder/child2/">child2</li>
				<li data-path="parent_folder/child3/">child3</li>
				<ul>
					<li data-path="parent_folder/child3/grandchild1/">grandchild1</li>
					<li data-path="parent_folder/child3/grandchild2/">grandchild2</li>
				</ul>
				<li data-path="parent_folder/child4/">child4</li>
				<li data-path="parent_folder/child5/">child5</li>
			</ul>
		</ul>
	</div>
	<main>
		<div>Click on a folder!</div>
		<iframe></iframe>
	</main>
</body>
</html>
